<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" type="text/css" />
		<link rel="stylesheet" href="style.css" type="text/css" />
	</head>
	<body>
		<div id="container" style="display: none;" class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title text-center">Scoreboard <span class="pull-right"><button type="button" class="close" data-dismiss="alert" aria-label="Close" id="close-button"><span aria-hidden="true">&times;</span></button></span></h3>
			</div>
			<div class="panel-body">
				<div class="table-container">
					<table class="table table-hover table-condensed">
						<thead>
						<tr>
                            <th>#</th>
							<th>Player</th>
							<th class="text-center">Level</th>
							<th class="text-right">Kills</th>
							<th class="text-right">Deaths</th>
							<th class="text-right">K/D</th>
						</tr>
						</thead>
						<tbody id="players">
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="script.js"></script>
	</body>
</html>
